    <div class="container diet-generator-container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="dietForm">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>

                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>

                    <label for="health">Health Conditions:</label>
                    <input type="text" id="health" name="health" placeholder="e.g., diabetes, hypertension">

                    <label for="activity">Activity Level:</label>
                    <select id="activity" name="activity" required>
                        <option value="sedentary">Sedentary</option>
                        <option value="lightly_active">Lightly Active</option>
                        <option value="moderately_active">Moderately Active</option>
                        <option value="very_active">Very Active</option>
                    </select>

                    <label for="goals">Nutritional Goals:</label>
                    <input type="text" id="goals" name="goals" placeholder="e.g., weight loss, muscle gain" required>

                    <button type="button" onclick="generateDietSheet()">Generate Diet Sheet</button>
                </form>

                <div id="result" class="result"></div>
            </div>
        </div>
    </div>

    <script>
        function generateDietSheet() {
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            const health = document.getElementById('health').value;
            const activity = document.getElementById('activity').value;
            const goals = document.getElementById('goals').value;

            // Placeholder calculations for macronutrients and vitamins
            // In real applications, these should be based on scientific data and guidelines
            let carbs, protein, fat, vitamins;

            if (goals.toLowerCase().includes('weight loss')) {
                carbs = 40;
                protein = 30;
                fat = 30;
            } else if (goals.toLowerCase().includes('muscle gain')) {
                carbs = 50;
                protein = 30;
                fat = 20;
            } else {
                carbs = 45;
                protein = 25;
                fat = 30;
            }

            // Adjustments based on activity level
            switch(activity) {
                case 'sedentary':
                    carbs *= 0.9;
                    protein *= 0.9;
                    fat *= 0.9;
                    break;
                case 'lightly_active':
                    carbs *= 1.0;
                    protein *= 1.0;
                    fat *= 1.0;
                    break;
                case 'moderately_active':
                    carbs *= 1.1;
                    protein *= 1.1;
                    fat *= 1.1;
                    break;
                case 'very_active':
                    carbs *= 1.2;
                    protein *= 1.2;
                    fat *= 1.2;
                    break;
            }

            vitamins = "Ensure a variety of vitamins from fruits and vegetables.";

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h2>Diet Recommendations</h2>
                <p>Age: ${age}</p>
                <p>Gender: ${gender}</p>
                <p>Health Conditions: ${health}</p>
                <p>Activity Level: ${activity}</p>
                <p>Nutritional Goals: ${goals}</p>
                <h3>Daily Intake</h3>
                <p>Carbohydrates: ${carbs}%</p>
                <p>Proteins: ${protein}%</p>
                <p>Fats: ${fat}%</p>
                <p>Vitamins: ${vitamins}</p>
            `;
        }
    </script>
